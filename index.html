<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="popup">
        <h2>
            <img src="https://via.placeholder.com/24/FF0000/FFFFFF?text=L" alt="Logo">
            Yousuf Electronics
        </h2>
        <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter user name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="bottom-link">
        <a href="forget-password.html" class="link">Forget Password?</a>
        <a href="registration.html" class="link">Sign Up</a>
    </div>
</body>
</html>
