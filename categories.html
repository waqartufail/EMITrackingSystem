<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
	<link href="css/inventory.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo">Categories</div>
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="menu-item">Dashboard</span></a>
            <a href="inventory.html"><i class="fas fa-box"></i> <span class="menu-item">Inventory</span></a>
            <a href="#" class="active"><i class="fas fa-tags"></i> <span class="menu-item">Categories</span></a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> <span class="menu-item">Cart</span></a>
            <a href="payment.html"><i class="fas fa-chart-line"></i> <span class="menu-item">Sales</span></a>
            <a href="profile.html"><i class="fas fa-user"></i> <span class="menu-item">Profile</span></a>
        </div>
        <div>
            <a href="inventory.html"><i class="fas fa-plus"></i> <span class="menu-item">Add Item</span></a>
            <a href="thankyou.html"><i class="fas fa-sign-out-alt"></i> <span class="menu-item">Sign Out</span></a>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <a href="dashboard.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <div class="search-bar">
                <input type="text" id="category-search" placeholder="Search category">
            </div>
            <div class="user-info">
                <button class="btn btn-primary-custom btn-custom" data-toggle="modal" data-target="#addCategoryModal">Add New Category</button>
                <i class="fas fa-bell"></i>
                <i class="fas fa-envelope"></i>
                <img src="https://via.placeholder.com/40" alt="User">
            </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="card-header">Categories</div>
                <!-- Categories Table -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Category Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="category-row">
                                <td class="category-name">Category A</td>
                                <td class="category-description">Description of Category A</td>
                                <td>
                                    <button class="btn btn-primary btn-edit-category">Edit</button>
                                    <button class="btn btn-danger btn-delete-category">Delete</button>
                                </td>
                            </tr>
                            <tr class="category-row">
                                <td class="category-name">Category B</td>
                                <td class="category-description">Description of Category B</td>
                                <td>
                                    <button class="btn btn-primary btn-edit-category">Edit</button>
                                    <button class="btn btn-danger btn-delete-category">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <div class="table-footer">
                                        <nav aria-label="Page navigation">
                                            <ul class="pagination">
                                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add New Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="form-group">
                            <label for="category-name">Category Name</label>
                            <input type="text" class="form-control" id="category-name" required>
                        </div>
                        <div class="form-group">
                            <label for="category-description">Description</label>
                            <input type="text" class="form-control" id="category-description" required>
                        </div>
                        <div class="form-group text-right">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel">Edit Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editCategoryForm">
                        <div class="form-group">
                            <label for="edit-category-name">Category Name</label>
                            <input type="text" class="form-control" id="edit-category-name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-category-description">Description</label>
                            <input type="text" class="form-control" id="edit-category-description" required>
                        </div>
                        <div class="form-group text-right">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function() {
            // Autocomplete functionality for Category Search
            var availableCategories = [
                "Category A",
                "Category B",
                "Category C",
                "Category D"
            ];
            $("#category-search").autocomplete({
                source: availableCategories
            });

            // Add Category button click event
            $("#addCategoryForm").on("submit", function(event) {
                event.preventDefault();
                var categoryName = $("#category-name").val();
                var categoryDescription = $("#category-description").val();

                // Add a new row to the categories table
                $(".table tbody").append(`
                    <tr class="category-row">
                        <td class="category-name">${categoryName}</td>
                        <td class="category-description">${categoryDescription}</td>
                        <td>
                            <button class="btn btn-primary btn-edit-category">Edit</button>
                            <button class="btn btn-danger btn-delete-category">Delete</button>
                        </td>
                    </tr>
                `);

                // Hide the modal
                $("#addCategoryModal").modal("hide");
            });

            // Edit button click event
            $(document).on("click", ".btn-edit-category", function() {
                var row = $(this).closest("tr");
                var categoryName = row.find(".category-name").text();
                var categoryDescription = row.find(".category-description").text();

                // Populate the edit form with existing data
                $("#edit-category-name").val(categoryName);
                $("#edit-category-description").val(categoryDescription);

                // Show the modal
                $("#editCategoryModal").modal("show");

                // Handle form submission
                $("#editCategoryForm").on("submit", function(event) {
                    event.preventDefault();
                    
                    // Update the row with new data
                    row.find(".category-name").text($("#edit-category-name").val());
                    row.find(".category-description").text($("#edit-category-description").val());

                    // Hide the modal
                    $("#editCategoryModal").modal("hide");
                });
            });

            // Delete button click event
            $(document).on("click", ".btn-delete-category", function() {
                if (confirm("Are you sure you want to delete this category?")) {
                    $(this).closest("tr").remove();
                }
            });
        });
    </script>
</body>
</html>
